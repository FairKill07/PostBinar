    <style>

        .header {

        }

        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(380px, 1fr));
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            width: 24px;
            height: 24px;
            fill: currentColor;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            font-family: 'Monaco', 'Consolas', monospace;
            font-size: 0.9rem;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .response.success {
            background: #d4edda;
            border: 2px solid #c3e6cb;
            color: #155724;
        }

        .response.error {
            background: #f8d7da;
            border: 2px solid #f5c6cb;
            color: #721c24;
        }

        .response.loading {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            color: #856404;
        }

        .config-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .config-section h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .endpoint-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

<body>
    <div class="container">

            <p>–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –ø—Ä–æ–µ–∫—Ç–∞–º–∏</p>

                </svg>
                –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
            </h3>
            <div class="form-group">
                <label for="baseUrl">Base URL API:</label>
                <input type="text" id="baseUrl" class="endpoint-input" value="https://localhost:32771" placeholder="https://your-api-url.com">
            </div>

        <div class="grid">
            <!-- Create Project -->
            <div class="card">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z"/>
                    </svg>
                    –°–æ–∑–¥–∞—Ç—å –ø—Ä–æ–µ–∫—Ç
                </h2>
                <form id="createForm">
                    <div class="form-group">
                        <label for="createName">–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞:</label>
                        <input type="text" id="createName" required placeholder="–ú–æ–π –Ω–æ–≤—ã–π –ø—Ä–æ–µ–∫—Ç">
                    </div>
                    <div class="form-group">
                        <label for="createDescription">–û–ø–∏—Å–∞–Ω–∏–µ:</label>
                        <textarea id="createDescription" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–µ–∫—Ç–∞..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="createOwnerId">ID –≤–ª–∞–¥–µ–ª—å—Ü–∞ (GUID):</label>
                        <input type="text" id="createOwnerId" required placeholder="3fa85f64-5717-4562-b3fc-2c963f66afa6">
                    </div>
                    <button type="submit" class="btn">
                        <span class="btn-text">–°–æ–∑–¥–∞—Ç—å –ø—Ä–æ–µ–∫—Ç</span>
                    </button>
                </form>
                <div id="createResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Update Project -->
            <div class="card">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M20.71,7.04C21.1,6.65 21.1,6 20.71,5.63L18.37,3.29C18,2.9 17.35,2.9 16.96,3.29L15.12,5.12L18.87,8.87M3,17.25V21H6.75L17.81,9.93L14.06,6.18L3,17.25Z"/>
                    </svg>
                    –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–µ–∫—Ç
                </h2>
                <form id="updateForm">
                    <div class="form-group">
                        <label for="updateProjectId">ID –ø—Ä–æ–µ–∫—Ç–∞ (GUID):</label>
                        <input type="text" id="updateProjectId" required placeholder="3fa85f64-5717-4562-b3fc-2c963f66afa6">
                    </div>
                    <div class="form-group">
                        <label for="updateOwnerId">ID –≤–ª–∞–¥–µ–ª—å—Ü–∞ (GUID):</label>
                        <input type="text" id="updateOwnerId" required placeholder="3fa85f64-5717-4562-b3fc-2c963f66afa6">
                    </div>
                    <div class="form-group">
                        <label for="updateName">–ù–æ–≤–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ:</label>
                        <input type="text" id="updateName" placeholder="–û–±–Ω–æ–≤–ª–µ–Ω–Ω–æ–µ –Ω–∞–∑–≤–∞–Ω–∏–µ">
                    </div>
                    <div class="form-group">
                        <label for="updateDescription">–ù–æ–≤–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ:</label>
                        <textarea id="updateDescription" placeholder="–û–±–Ω–æ–≤–ª–µ–Ω–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ..."></textarea>
                    </div>
                    <button type="submit" class="btn">
                        <span class="btn-text">–û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–µ–∫—Ç</span>
                    </button>
                </form>
                <div id="updateResponse" class="response" style="display: none;"></div>
            </div>

            <!-- Get All Projects -->
            <div class="card">
                <h2>
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M9,5V9H21V5M9,19H21V15H9M9,14H21V10H9M4,9H8L6,7L4,9M4,19H8L6,17L4,19M4,14H8L6,12L4,14Z"/>
                    </svg>
                    –ü–æ–ª—É—á–∏—Ç—å –≤—Å–µ –ø—Ä–æ–µ–∫—Ç—ã
                </h2>
                <form id="getAllForm">
                    <div class="form-group">
                        <label for="getAllUserId">ID –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è (GUID):</label>
                        <input type="text" id="getAllUserId" required placeholder="3fa85f64-5717-4562-b3fc-2c963f66afa6">
                    </div>
                    <button type="submit" class="btn">
                        <span class="btn-text">–ó–∞–≥—Ä—É–∑–∏—Ç—å –ø—Ä–æ–µ–∫—Ç—ã</span>
                    </button>
                </form>

    <script>
        const baseUrlInput = document.getElementById('baseUrl');

        function getBaseUrl() {
            return baseUrlInput.value.trim() || 'https://localhost:32771';
        }

        function showResponse(elementId, data, isError = false, isLoading = false) {
            const element = document.getElementById(elementId);
            element.style.display = 'block';
            
            if (isLoading) {
                element.className = 'response loading';
                element.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            } else if (isError) {
                element.className = 'response error';
                element.textContent = typeof data === 'string' ? data : JSON.stringify(data, null, 2);
            } else {
                element.className = 'response success';
                element.textContent = JSON.stringify(data, null, 2);
            }
        }

        function setButtonLoading(button, loading) {
            const spinner = '<span class="loading-spinner"></span>';
            const textSpan = button.querySelector('.btn-text');
            
            if (loading) {
                button.disabled = true;
                if (textSpan) {
                    const originalText = textSpan.textContent;
                    textSpan.setAttribute('data-original', originalText);
                    button.innerHTML = spinner + ' –ó–∞–≥—Ä—É–∑–∫–∞...';
                }
            } else {
                button.disabled = false;
                if (textSpan) {
                    const originalText = textSpan.getAttribute('data-original');
                    button.innerHTML = '<span class="btn-text">' + originalText + '</span>';
                }
            }
        }

        // Initialize button texts
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.btn-text').forEach(span => {
                span.setAttribute('data-original', span.textContent);
            });
        });

        // Create Project
        document.getElementById('createForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const button = this.querySelector('.btn');
            
            const requestData = {
                name: document.getElementById('createName').value,
                description: document.getElementById('createDescription').value,
                ownerId: {
                    value: document.getElementById('createOwnerId').value
                }
            };

            try {
                setButtonLoading(button, true);
                showResponse('createResponse', null, false, true);

                const response = await fetch(`${getBaseUrl()}/api/Project`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                        'Access-Control-Allow-Methods': 'POST, GET, OPTIONS',
                        'Access-Control-Allow-Headers': 'Content-Type'
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResponse('createResponse', data);
                    this.reset();
                } else {
                    showResponse('createResponse', data, true);
                }
            } catch (error) {
                showResponse('createResponse', `–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${error.message}`, true);
            } finally {
                setButtonLoading(button, false);
            }
        });

        // Update Project
        document.getElementById('updateForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const button = this.querySelector('.btn');
            
            const requestData = {
                ownerId: {
                    value: document.getElementById('updateOwnerId').value
                },
                projectId: {
                    value: document.getElementById('updateProjectId').value
                },
                name: document.getElementById('updateName').value,
                description: document.getElementById('updateDescription').value
            };

            try {
                setButtonLoading(button, true);
                showResponse('updateResponse', null, false, true);

                const response = await fetch(`${getBaseUrl()}/api/Project/Update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                        'Access-Control-Allow-Methods': 'POST, GET, OPTIONS',
                        'Access-Control-Allow-Headers': 'Content-Type'
                    },
                    body: JSON.stringify(requestData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResponse('updateResponse', data);
                } else {
                    showResponse('updateResponse', data, true);
                }
            } catch (error) {
                showResponse('updateResponse', `–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${error.message}`, true);
            } finally {
                setButtonLoading(button, false);
            }
        });

        // Get All Projects
        document.getElementById('getAllForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const button = this.querySelector('.btn');
            
            const userId = document.getElementById('getAllUserId').value;

            try {
                setButtonLoading(button, true);
                showResponse('getAllResponse', null, false, true);

                const response = await fetch(`${getBaseUrl()}/api/Project/GetAllProjects?value=${encodeURIComponent(userId)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Access-Control-Allow-Origin': '*',
                        'Access-Control-Allow-Methods': 'POST, GET, OPTIONS',
                        'Access-Control-Allow-Headers': 'Content-Type'
                    }
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResponse('getAllResponse', data);
                } else {
                    showResponse('getAllResponse', data, true);
                }
            } catch (error) {
                showResponse('getAllResponse', `–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${error.message}`, true);
            } finally {
                setButtonLoading(button, false);
            }
        });
    </script>
